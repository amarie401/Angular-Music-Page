<section ng-controller="LoginController as login" class="login-container">
    <form ng-submit = "login.submit()" class="login" novalidate>
        <fieldset>
            <legend class="legend">Login</legend>
            <div class="input">
                <input name="userName" type="text" ng-model="login.inputInfo.userName" placeholder="name"></input>
                <span><i class="fa fa-envelope-o"></i></span>
            </div>
            <div class="input">
                <input name="passWord" type="password" ng-model="login.inputInfo.passWord" placeholder="Password"></input>
                <span><i class="fa fa-lock"></i></span>
            </div>
            <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>
        </fieldset>
    </form>
</section>
