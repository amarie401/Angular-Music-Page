<!doctype html>
<html lang='en' ng-app="MusikApp">

<head>
    <meta charset='UTF-8'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="src/styles/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Musik App</title>
    <link rel="stylesheet" href="lib/styles/main.css">
</head>

<body ng-controller="LoginController as login">
    <main>

<div id="hero">
  <div class="wrapper">
    <p>when words fail, musik speaks</p>
  </div>
</div>

        <section class="nav">
            <div class="arrow-right">
            </div>
                <nav ng-show="login.getCurrentUser().length">
                    <ul>
                        <li>
                            <a ui-sref="MusikParent.home"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
                        </li>
                        <li>
                            <a ui-sref="MusikParent.songs"><i class="fa fa-headphones" aria-hidden="true"></i>Songs</a>
                        </li>
                        <li>
                            <a ui-sref="MusikParent.friends"><i class="fa fa-users" aria-hidden="true"></i>Friends</a>
                        </li>
                        <li>
                            <a ng-click=login.logOut()><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
                        </li>
                    </ul>
                </nav>
        </section>

        <div class="container">
          <ui-view></ui-view>
        </div>

    </main>

    <script src="lib/js/vendor/vendor.min.js"></script>
    <script src='lib/js/app.js'></script>
</body>
</html>
